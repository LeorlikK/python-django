{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/fontawesome.min.css">
<!--    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">-->

    <link rel="stylesheet" href="{% static 'main_page/css/main_page.css' %}">
</head>

<body>
    <aside>
        <img src="{% static 'main_page/img/vs.png' %}" alt="logo" width="200" height="200">
        <span class="logo">Triss VS Jennifer</span>
        <h3 >Bestiary</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fa-solid fa-circle-plus fa-beat"></i> Main </li></a>
            <a href="{% url 'biography' %}"><li><i class="fa-solid fa-circle-plus fa-beat"></i> Biography </li></a>
                {% block list %}
                {% endblock %}
            <a href="{% url 'all_news_two'  1 %}"><li><i class="fa-solid fa-circle-plus fa-beat"></i> News </li></a>
                {% block news_list %}
                {% endblock %}
            <a href=""><li><i class="fa-solid fa-circle-plus fa-beat"></i> Forum </li></a>

        </ul>
    </aside>
    <main>
            {% block body %}
            {% endblock %}
    </main>
</body>
</html>
